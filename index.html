<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css"> 
  <script src="main.js" defer></script> 
  <title>Calculator</title>
</head>
<body>
  <div class="cal-container">
    <div class="grid-item"><input type="number" name="number1" id="number1" placeholder="Enter first number"></div>
    <div class="grid-item"><input type="number" name="number2" id="number2" placeholder="Enter second number"></div>
    <br>
    <div class="grid-container">
      <div class="radio-container">
      <div class="grid-item"><input type="radio" name="operation" value="add">+</div>
      <div class="grid-item"><input type="radio" name="operation" value="subtract">-</div>
      <div class="grid-item"><input type="radio" name="operation" value="multiply">*</div>
      <div class="grid-item"><input type="radio" name="operation" value="divide">/</div>
    </div>
    </div>
    <div class="grid-item">
      <button type="button" onclick="performCalc()">Calculate</button>
      <button type="button" onclick="resetCalculator()">Reset</button>
    </div>
    <div class="result">
      <h2>Result: <span id="result-output"></span></h2>
    </div>
  </div>
</body>
</html>
